      <p class="gap">You can now listen to millions of </p> <p class="top">songs, audiobooks and podcasts on</p> <p class="top">any device anywhere you like</p>

      </div>
      <button class="proceed" type="button">proceed to payment</button>
      <div class="Cancel">

      </div>
    </div>
  </div>
